<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script type="text/javascript">
    function counter() {
      if(('sessionStorage' in window) && window['sessionStorage'] !== null) {
      if (sessionStorage.count) {
        sessionStorage.count = parseInt(sessionStorage.count) + 1;
      } else {
        sessionStorage.count = 1;
      }
      document.getElementById("target").innerHTML = sessionStorage.count + "번 클릭하셨습니다."

    } else {
      document.getElementById("target").innerHTML = sessionStorage.count + "브라우저가 세션스토리지를 지원하지 않습니다."

    }
    }
  </script>
</head>

<body>
  <p>
    <button type="button" onclick="counter();">클릭하세요</button>
  </p>
  <div id="target">
    정보를 알려줌
  </div>
</body>

</html>
