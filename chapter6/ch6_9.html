<pre>
  ch6_7번 : float는 이미지와 텍스트를 같이 배치할 때나 요소의 위치를 잡을 때 유용하다.
  만약에 이미지 크기를 변경하는 경우가 발생해도 float를 이용하면 이미지와 텍스트가 계속해서 적당한 간격을 유지하며 배치될 수 있다.

  inline 요소를 float 시켰을 때 block 요소는 그 영역을 침범하지 않지만,
  block 요소를 float 시켰을 때는 clear: both; 를 해주어야 한다.
</pre>
