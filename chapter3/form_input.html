<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>input 입력태그</title>
</head>

<body>



  <form style="border: 2px dotted orange" action="#" method="post">
    <fieldset>
      <!-- <legend>인적사항입력</legend> -->
      이름: <input type="text"><br>
      전화번호: <input type="text"><br>
      주소: <input type="text">
    </fieldset>
    <br>
    <fieldset>


      이메일 : <input type="email" name="email" value="jms1132@naver.com"><br>
      URL : <input type="url" name="url"><br>
      전화번호 : <input type="tel" name="tel" value="01039146562"><br>
      색상 : <input type="color" name="color"><br>
      월 : <input type="month" name="month"><br>
      날짜 : <input type="date" name="date"><br>
      주 : <input type="week" name="week"><br>
      시간 : <input type="time" name="time"><br>
    </fieldset>
    <br>
    <div style="border:2px solid red; padding : 10px">

      지역 시간 : <input type="datetime-local" name="localdatetime"><br>
      숫자 : <input type="number" name="number" min="1" max="10" step="1"><br>
    </div>

    범위 : <input type="range" name="range" min="1" max="10" step="0.1"><br>
    <input type="submit" value="제출">
  </form>
  <h2>폼 태그 테스트</h2>
</body>

</html>
