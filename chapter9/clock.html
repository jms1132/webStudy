<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script type="text/javascript">
    function setClock() {
      var now = new Date();
      var s = now.getHours() + ':' + now.getMinutes() + ':' + now.getSeconds();
      document.getElementById('clock').innerHTML = s;
      setTimeout('setClock()', 1000);
    }
  </script>

</head>

<body onload="setClock();">

  <div id="clock">
    Time
  </div>

</body>

</html>
