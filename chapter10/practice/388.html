<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h3 id="heading">이것은 헤딩입니다.</h3>
    <input type="button" name="" value="요소 숨김"
    onclick="document.getElementById('heading').style.visibility = 'hidden'"/>
    <input type="button" name="" value="요소 표시"
    onclick="document.getElementById('heading').style.visibility = 'visible'"/>
  </body>
</html>
