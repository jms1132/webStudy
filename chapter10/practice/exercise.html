<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script type="text/javascript">
    function number5() {
      alert("반갑습니다.")
    }

    function number6() {
      document.getElementById("p1").innerHTML = "이 텍스트는 자바 스크립트에서 변경한 것입니다.";
    }

    function number7(elem, msg) {
      var exp = /^[0-9]+$/;
      if (elem.value.match(exp)) {
        return true;
      } else {
        alert(msg);
        elem.focus();
        return false;
      }
    }

    function number8() {
      document.getElementById("img").src = "./switch-on-icon_34343.png"
    }

    function checkName() {
      var str = document.getElementById('name_msg');
      var elem = document.getElementById('name');
      var exp = /^[A-Za-z]+$/;
      if (elem.value.match(exp)) {
        str.innerHTML = "";
      } else {
        str.innerHTML = " 올바른 이름을 입력하세요.";
      }
    }

    function checkPhone() {
      var elem = document.getElementById('phone');
      var exp = /^\d{3}-\d{4}-\d{4}$/;
      var str = document.getElementById('phone_msg');

      if (elem.value.match(exp))
        str.innerHTML = "";
      else
        str.innerHTML = " 올바른 전화번호를 입력하시오.";
    }

    function checkEmail() {
      var elem = document.getElementById('email');
      var exp = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,}$/;
      var str = document.getElementById('email_msg');
      if (elem.value.match(exp))
        str.innerHTML = "";
      else
        str.innerHTML = " 올바른 메일 주소를 입력하시오.";
    }

    function checkPassword() {
      var min = 6;
      var max = 8;
      var str = document.getElementById('pw_msg');
      var elem = document.getElementById('password').value;

      if (elem.length >= min && elem.length <= max)
        str.innerHTML = "";
      else
        str.innerHTML = "비밀번호를 조건에 맞게 입력해주세요.";
    }

    function matchPassword() {
      var elem = document.getElementById('password').value;
      var elem1 = document.getElementById('password1').value;
      var str = document.getElementById('pw_msg1');

      if (elem == elem1) {
        str.innerHTML = "";
      } else {
        str.innerHTML = "비밀번호가 같지 않습니다.";
      }
    }
  </script>
</head>

<body>
  문제5.<br>
  <p>자바 스크립트는 이벤트에 반응할 수 있습니다.</p>
  <button type="button" name="button" onclick="number5();">버튼을 누르세요!</button>

  <br>
  <br>
  <br>
  문제6.<br>
  <p id=p1>버튼을 누르면 이 요소의 내용이 변경됩니다.</p>
  <button type="button" name="button" onclick="number6();">버튼을 누르세요!</button>

  <br>
  <br>
  <br>
  문제7.<br>
  <p>숫자를 입력하시오.</p>
  <input type="text" id="number">
  <input type="button" value="입력완료" onclick="number7(document.getElementById('number'), '숫자가 아니네요.');">

  <br>
  <br>
  <br>
  문제8.<br>
  <img src="./switch-off-icon_34344.png" id="img" onclick="number8();">
  <p>스위치를 클릭하여 보세요!</p>

  <br>
  <br>
  <br>
  문제9.<br>
  <pre>
  이름*               <input type="text" id="name" size="20" onchange="checkName()"><span id="name_msg"></span><br />
  성별*               <input type="radio" name="gender" value="gender1">남자<input type="radio" name="gender" value="gender2">여자<br />
  휴대폰 번호Phone*   <input type="text" id="phone" onchange="checkPhone()"><span id="phone_msg"> </span><br/>
  이메일*             <input type="text" id="email" onchange="checkEmail()"><span id="email_msg"> </span><br />
  패스워드(6-8 글자)* <input type="password" id="password" onchange="checkPassword()"><span id="pw_msg"></span><br />
  패스워드 검증       <input type="password" id="password1" onchange="matchPassword()"><span id="pw_msg1"></span><br />
                     <input type="button" value="제출">   <input type="button" value="지우기">
</pre>
</body>

</html>
