<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <script>
    function maxopen(url, winattributes) {
      var maxwindow = window.open(url, "", winattributes)
      maxwindow.moveTo(0, 0);
      maxwindow.resizeTo(screen.availWidth, screen.availHeight)
    }
  </script>
  <a href="#" onclick="maxopen('http://www.google.com','resize=1, scrollbars=1, status=1'); return false">전체화면 보기</a>
</body>

</html>
