<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <style media="screen">
    #shopping_cart {
      width: 450px;
      height: 100px;
      padding: 10px;
      border: 1px dotted red;
    }
  </style>
  <script>
    <!-- 이미지 관련 소스  -->
    function handleDragStart(e) {
      e.dataTransfer.effectAllowed = 'move';
      //데이터가 변하는 효과(move)를 허락하는 것이다.
      e.dataTransfer.setData("Text", e.target.id);
      //변한 데이터를 "Text"로 정하고 e.target.id 타겟의 아이디를 세팅한다.
      //변한 데이터 안에는 드래그 하고있는 객체의 정보도 있다.
      //e.target.id = div의 id(shopping_cart)
    }

    <!-- div 관련 소스 -->
    // div 영역으로 들어오는 시점이 되는 순간
    function allowDrop(e) {
      e.preventDefault();
    }
    function handleDrop(e) {
      e.preventDefault();
      var src = e.dataTransfer.getData("Text"); //Text라는 변화한 데이터를 가져온다.
      //dataTransfer 데이터를 가져오는 과정에서 아이디를 찾아서 이용하기 때문에 이미지에 아이디를 반드시 부여해야 한다.
      e.target.appendChild(document.getElementById(src)); //타겟에 변한 데이터를 추가한다.
    }
  </script>
</head>

<body id="body" ondrop="handleDrop(event)" ondragover="allowDrop(event)">
  <p>원하는 물건을 끌어서 옮기세요.</p>
  <div id="shopping_cart" ondrop="handleDrop(event)" ondragover="allowDrop(event)">

  </div>
  <img src="./audio.png" id="img1" draggable="true" ondragstart="handleDragStart(event)" width="150" height="100">
  <img src="./camera.png" id="img2" draggable="true" ondragstart="handleDragStart(event)" width="150" height="100">
  <img src="./tv.png" id="img3" draggable="true" ondragstart="handleDragStart(event)" width="150" height="100">
</body>

</html>
