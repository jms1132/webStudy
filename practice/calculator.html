<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script>
    var expression = "";

    function add(character) {
      expression = expression + character;
      document.getElementById("display").value = expression;
    }

    function compute() {
      document.getElementById("display").value = eval(expression);
    }

    function clearDisplay() {
      expression = "";
      document.getElementById("display").value = "0";
    }
  </script>
</head>

<body>
  <form class="" action="index.html" method="post">
    display <input type="text" id="display" value="0" size="30" name="" value="">
    <br>
    <input type="button" value="   7   " onclick="add('7')">
    <input type="button" value="   8   " onclick="add('8')">
    <input type="button" value="   9   " onclick="add('9')">
    <input type="button" value="   나누기   " onclick="add('/')">
    <br>
    <input type="button" value="   4   " onclick="add('4')">
    <input type="button" value="   5   " onclick="add('5')">
    <input type="button" value="   6   " onclick="add('6')">
    <input type="button" value="   곱하기   " onclick="add('*')">
    <br>
    <input type="button" value="   1   " onclick="add('1')">
    <input type="button" value="   2   " onclick="add('2')">
    <input type="button" value="   3   " onclick="add('3')">
    <input type="button" value="   빼기   " onclick="add('-')">
    <br>
    <input type="button" value="   0   " onclick="add('0')">
    <input type="button" value="   더하기   " onclick="add('+')">

    <br>
    <input type="button" value="   지우기   " onclick="clearDisplay();">
    <input type="button" value="   결과   " name="enter" onclick="compute()">
  </form>
</body>

</html>
