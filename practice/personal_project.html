<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script type="text/javascript">
    function checkEmail() {
      var elem = document.getElementById('email');
      var exp = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,}$/;
      if (elem.value.match(exp)) {
        return;
      } else {
        alert("올바른 메일 주소를 입력하시오.");
      elem.value="";
      elem.focus();
      }
    }
  </script>

  <style media="screen">
    body {
      padding: 20px;
    }

    #div_body {
      margin: auto;
      width: 50%;
    }

    h2 {
      text-align: center;
    }

    #info_write {}

    #privacy {
      border-top: 1px solid gray;
      border-bottom: 1px solid gray;
      padding: 10px;
    }

    #table_div {
      padding: 10px;

    }

    #table {
      width: 830px;
      margin: auto;
      border-top: 1px solid gray;
    }

    #table td {
      padding: 10px;
      border-bottom: 1px solid gray;
    }

    #notice {
      color: blue;
    }

    .necessary {
      color: red;
    }

    .item {
      width: 120px;
      font-weight: bold;
      background-color: lightgray;
    }

    #done_div {
      margin: auto;
      width: 50%;
      text-align: center;
      margin-top: 20px;
    }
    .phoneNum{
      width : 50px;
    }
    .address{
      width: 400px;
    }
    .post{
      width : 60px;
    }
    #email{
      width : 210px;
    }
    span {
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div id="div_body">
    <h2>회원가입</h2>
    <div id="info_write">
      <h3>온라인 회원가입 작성</h3>
      <div id="privacy">
        <p>고객님의 정보는 개인정보보호정책에 의해 철저하게 보호됩니다.</p>
      </div>
      <div id="table_div">
        <table id="table">
          <tr>
            <td class="item">사용자ID <strong class="necessary">*</strong></td>
            <td><input type="text">&nbsp<button type="button">ID 중복확인</button></td>
          </tr>
          <tr>
            <td class="item">비밀번호 <strong class="necessary">*</strong></td>
            <td><input type="text"><span> 4~12자리의 영문,숫자,특수문자(!,@,$,%,^,&,*)만 가능</span></td>
          </tr>
          <tr>
            <td class="item">비밀번호 확인 <strong class="necessary">*</strong></td>
            <td><input type="text"></td>
          </tr>
          <tr>
            <td class="item">성명 <strong class="necessary">*</strong></td>
            <td><input type="text"><span> 띄어쓰기 없이 입력, 반드시 실명이어야 합니다!</span></td>
          </tr>
          <tr>
            <td class="item">E-mail <strong class="necessary">*</strong></td>
            <td><input type="text" onchange="checkEmail()" id="email"><input type="checkbox" value="agree"><span>메일 수신여부</span><br>
              <p><strong>할인 이벤트정보</strong> 및 할인쿠폰, 관심분야 등 꼭 필요한 정보를 빠르게 받아보실 수 있습니다.</p>
              <p>비밀번호 분실시 E-mail로 확인해 드리니, <strong id="notice">정확한 E-mail주소를 기입</strong>해 주세요.</p>
            </td>
          </tr>
          <tr>
            <td class="item">우편번호 <strong class="necessary">*</strong></td>
            <td><input type="number" class="post"> - <input type="number" class="post">&nbsp<button type="button">우편번호 검색</button></td>
          </tr>
          <tr>
            <td class="item">주소 <strong class="necessary">*</strong></td>
            <td><input type="text" class="address"><br>
              <input type="text" class="address"></td>
          </tr>
          <tr>
            <td class="item">휴대폰번호 <strong class="necessary">*</strong></td>
            <td><input type="number" class="phoneNum"> - <input type="number" class="phoneNum"> - <input type="number" class="phoneNum"></td>
          </tr>
        </table>
        <div id="done_div">
          <button type="button" id="done">다음</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
